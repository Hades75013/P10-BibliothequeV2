<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{accueil}">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Bibliothèque Municipale - Consultation et prêt d'ouvrages</title>
</head>

<body>

<section layout:fragment="content">

    <div class="container" th:unless="${listeAttenteResasByOuvrage.isEmpty()}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="green"><strong>Malheureusement, l'ouvrage est indisponible ... Votre demande a bien été ajoutée à la liste de reservation de l'ouvrage, elle sera traitée dans les meilleurs délais !</strong></span>
            </div>
            <div class="panel-body">
                <label>Voici le récapitulatif de la reservation : </label><br>
                <label>Nom : </label>
                <label th:text="${utilisateur.nom}"></label><br>
                <label>Prénom : </label>
                <label th:text="${utilisateur.prenom}"></label><br>
                <label>Ouvrage : </label>
                <label th:text="${reservation.ouvrage.titre}"></label><br>
                <label>Date de demande : </label>
                <label th:text="${reservation.dateDemande}"></label><br>
                <label>Date de retour le plus proche : </label>
                <label th:text="${reservation.ouvrage.dateRetourLaPlusProche}"></label><br>
                <label>Nombre de lecteurs en attente : </label>
                <label th:text="${listeAttenteResasByOuvrage.size()}"></label><br>
                <label>Position sur liste d'attente : </label>
                <label th:text="${reservation.position}"></label><br>
            </div>
        </div>
    </div>



    <div class="container" th:if="${listeAttenteResasByOuvrage.isEmpty()}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="green"><strong>Nous vous confirmons le prêt de l'ouvrage demandé par le lecteur</strong></span>
            </div>
            <div class="panel-body">
                <label>Voici le récapitulatif du prêt en cours</label><br>
                <label>Nom : </label>
                <label th:text="${utilisateur.nom}"></label><br>
                <label>Prénom : </label>
                <label th:text="${utilisateur.prenom}"></label><br>
                <label>Date de début : </label>
                <label th:text="${pret.dateDebut}"></label><br>
                <label>Date de fin : </label>
                <label th:text="${pret.dateFin}"></label><br>
                <label>Ouvrage : </label>
                <label th:text="${pret.ouvrage.titre}"></label><br>
                <label>N° d'exemplaire : </label>
                <label th:text="${pret.exemplaire.id}"></label><br>
                <label>Statut : </label>
                <label th:text="${pret.statut}"></label><br>
                <label>Prolongeable : </label>
                <label th:text="${pret.prolongeable}"></label><br>
            </div>
        </div>

    </div>

</section>

<footer>
    <p layout:fragment="footer"></p>
</footer>

</body>
</html>
