<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{accueil}">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Bibliothèque Municipale - Consultation et prêt d'ouvrages</title>
</head>

<body>

<section layout:fragment="content">

    <div class="container">

        <div class="table-responsive col-lg-4 col-md-6 col-xs-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h4>Création de votre compte</h4></div>
                <div class="panel-body">
                    <form th:action="@{SauvegarderUser}" method="post">
                        <div class="form-group">
                            <label class="control-label">Nom :</label>
                            <input class="form-control" type="text" name="nom" th:value="${utilisateur.nom}"/>
                            <span class="red" th:errors="${utilisateur.nom}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Prénom :</label>
                            <input class="form-control" type="text" name="prenom" th:value="${utilisateur.prenom}"/>
                            <span class="red" th:errors="${utilisateur.prenom}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Adresse :</label>
                            <input class="form-control" type="text" name="adresse" th:value="${utilisateur.adresse}"/>
                            <span class="red" th:errors="${utilisateur.adresse}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">E-mail :</label>
                            <input class="form-control" type="email" name="email" th:value="${utilisateur.email}"/>
                            <span class="red" th:errors="${utilisateur.email}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Mot de passe :</label>
                            <input class="form-control" type="text" name="motDePasse" th:value="${utilisateur.motDePasse}"/>
                            <span class="red" th:errors="${utilisateur.motDePasse}"></span>
                        </div>


                        <div>
                            <button type="submit" class="btn btn-primary"><strong>Créer compte</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

<footer>
    <p layout:fragment="footer"></p>
</footer>

</body>
</html>
